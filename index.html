<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 id="title">Etch-a-Sketch</h1>
    <section id="mainBody">
        <section id="left">
            <h2>Grid</h2>
            <input type="number" min="1" max="100" placeholder="e.g. 32">
            <button>Apply</button>
            <h2>Color</h2>
            <select>
                <option>Red</option>
                <option>Black</option>
                <option>Blue</option>
            </select>
        </section>

        <section id="right">
            <div class="gridContainer">
                <!-- Create a 16x16 grid of square divs using js
                Use Flexbox to make these divs to appear as 16x16 grid.
                When clicked, change the div color.
                User can choose their own grid size. Set the limit to 100.
                E.g. When user type/select 20, the grid will become 20x20, without changing the total pixel used. -->
            </div>
        </section>
    </section>

    
    
    <script src="script.js"></script>
</body>
</html>
